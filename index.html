<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flappy Ball 3D تحسين</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Tahoma', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      text-align: center;
      overflow: hidden;
      user-select: none;
    }
    canvas {
      background: linear-gradient(to bottom, #4b6cb7, #182848);
      display: block;
      margin: 20px auto;
      border-radius: 15px;
      box-shadow:
        0 0 20px rgba(255,255,255,0.1),
        inset 0 0 50px rgba(255,255,255,0.1);
      width: 360px;
      height: 480px;
      image-rendering: pixelated;
    }
    .screen {
      display: none;
      padding: 20px;
    }
    .screen.active {
      display: block;
    }
    input {
      padding: 10px;
      margin: 10px;
      width: 200px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      box-shadow: 0 0 8px #ccc;
      text-align: center;
      outline: none;
      transition: box-shadow 0.3s ease;
    }
    input:focus {
      box-shadow: 0 0 12px #4b6cb7;
    }
    button {
      padding: 12px 25px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 12px;
      background: linear-gradient(145deg, #6a7bd8, #8ca6db);
      box-shadow:  6px 6px 12px #5b6bb8,
                   -6px -6px 12px #7ba1e0;
      color: #fff;
      font-weight: bold;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }
    button:hover {
      background: linear-gradient(145deg, #8ca6db, #6a7bd8);
      box-shadow:  3px 3px 8px #5b6bb8,
                   -3px -3px 8px #7ba1e0;
    }
    #coinsDisplay {
      font-size: 24px;
      margin-bottom: 10px;
      text-shadow: 0 0 8px gold;
    }
    #storeItems {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }
    .store-item {
      background: #324a7e;
      padding: 15px;
      border-radius: 12px;
      width: 110px;
      box-shadow: inset 2px 2px 5px rgba(255,255,255,0.1),
                  5px 5px 10px rgba(0,0,0,0.5);
      color: #e0e0e0;
      text-align: center;
      user-select: none;
    }
    .store-item img {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
      margin-bottom: 8px;
      background: radial-gradient(circle at center, #7a92d6, #2b3b65);
    }
    .store-item button {
      margin-top: 8px;
      width: 100%;
      padding: 8px 0;
      font-weight: 600;
      background: linear-gradient(145deg, #7a92d6, #49639b);
      box-shadow:  3px 3px 8px #3b5188,
                   -3px -3px 8px #8797d9;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .store-item button:disabled {
      background: #555;
      box-shadow: none;
      cursor: default;
      color: #aaa;
    }
    .store-item button:hover:not(:disabled) {
      background: linear-gradient(145deg, #49639b, #7a92d6);
    }
  </style>
</head>
<body>

<canvas id="gameCanvas" width="360" height="480"></canvas>

<div id="startScreen" class="screen active">
  <h2>مرحبًا بك في Flappy Ball</h2>
  <input type="text" id="playerName" placeholder="ادخل اسمك">
  <div id="coinsDisplay">💰 0</div>
  <button onclick="startGame()">ابدأ اللعبة</button>
  <button onclick="openStore()">المتجر</button>
</div>

<div id="gameOverScreen" class="screen">
  <h2>انتهت اللعبة</h2>
  <p>نتيجتك: <span id="finalScore"></span></p>
  <p>أفضل نتيجة: <span id="bestScore"></span></p>
  <button onclick="restartGame()">إعادة</button>
</div>

<div id="storeScreen" class="screen">
  <h2>المتجر</h2>
  <p>💰 <span id="storeCoins">0</span></p>
  <div id="storeItems"></div>
  <button onclick="closeStore()">رجوع</button>
</div>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  const startScreen = document.getElementById("startScreen");
  const gameOverScreen = document.getElementById("gameOverScreen");
  const storeScreen = document.getElementById("storeScreen");
  const finalScoreDisplay = document.getElementById("finalScore");
  const bestScoreDisplay = document.getElementById("bestScore");
  const coinsDisplay = document.getElementById("coinsDisplay");
  const storeCoins = document.getElementById("storeCoins");
  const storeItems = document.getElementById("storeItems");
  const playerNameInput = document.getElementById("playerName");

  let gameStarted = false;
  let score = 0;
  let bestScore = parseInt(localStorage.getItem("bestScore")) || 0;
  let coins = parseInt(localStorage.getItem("coins")) || 0;
  let ownedCharacters = JSON.parse(localStorage.getItem("ownedCharacters")) || [1];
  let selectedCharacter = ownedCharacters[0] || 1;
  let pipes = [];
  let frame = 0;
  let pipeSpeed = 2;
  let lives = 5;

  // تحميل صور الطيور من API خارجية
  const birdImages = Array.from({length: 20}).map((_, i) => {
    const img = new Image();
    img.src = `https://api.dicebear.com/7.x/pixel-art/svg?seed=char${i+1}`;
    return img;
  });

  const background = new Image();
  background.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQthyR3vhdCtHuJAYQDqOi8fCbjWi20TQ5chA&usqp=CAU";

  const bird = {
    x: 60,
    y: 150,
    width: 40,
    height: 40,
    gravity: 1.5,
    velocity: 0,
    jump: -12,
    draw: function () {
      ctx.drawImage(birdImages[selectedCharacter], this.x, this.y, this.width, this.height);
    },
    update: function () {
      this.velocity += this.gravity;
      this.y += this.velocity;
      if (this.y + this.height > canvas.height) {
        loseLife();
      }
      this.draw();
    },
    flap: function () {
      this.velocity = this.jump;
    }
  };

  function createPipe() {
    let topHeight = Math.floor(Math.random() * 180) + 50;
    pipes.push({ x: canvas.width, topHeight });
  }

  function updatePipes() {
    for (let i = 0; i < pipes.length; i++) {
      let p = pipes[i];
      p.x -= pipeSpeed;

      ctx.fillStyle = "#228B22"; // لون الأنابيب أخضر غامق 3D effect
      ctx.shadowColor = "rgba(0,0,0,0.7)";
      ctx.shadowBlur = 10;
      ctx.fillRect(p.x, 0, 50, p.topHeight);
      ctx.fillRect(p.x, p.topHeight + 120, 50, canvas.height - p.topHeight - 120);
      ctx.shadowBlur = 0;

      // تصادم مع الطائر
      if (
        bird.x < p.x + 50 &&
        bird.x + bird.width > p.x &&
        (
          bird.y < p.topHeight ||
          bird.y + bird.height > p.topHeight + 120
        )
      ) {
        loseLife();
        pipes.splice(i, 1);
        i--;
      }

      // زيادة النقاط عندما يمر الطائر من الأنبوب
      if (p.x + 50 === bird.x) {
        score++;
        coins++;
        if (score % 5 === 0) pipeSpeed += 0.3;
      }
    }

    pipes = pipes.filter(p => p.x + 50 > 0);
  }

  function drawBackground() {
    let bgX = -(frame * pipeSpeed) % canvas.width;
    ctx.drawImage(background, bgX, 0, canvas.width, canvas.height);
    ctx.drawImage(background, bgX + canvas.width, 0, canvas.width, canvas.height);
  }

  function drawScore() {
    ctx.fillStyle = "white";
    ctx.font = "18px Arial";
    ctx.fillText("النقاط: " + score, 10, 20);
    ctx.fillText("العملات: " + coins, 10, 40);
    ctx.fillText("❤️: " + lives, 10, 60);
  }

  function gameLoop() {
    if (!gameStarted) return;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBackground();
    bird.update();
    if (frame % 90 === 0) createPipe();
    updatePipes();
    drawScore();
    frame++;
    requestAnimationFrame(gameLoop);
  }

  function loseLife() {
    lives--;
    if (lives <= 0) {
      endGame();
    } else {
      bird.velocity = 0;
      bird.y = 150;
    }
  }

  function startGame() {
    const playerName = playerNameInput.value.trim();
    if (!playerName) {
      alert("ادخل اسمك أولاً");
      return;
    }
    score = 0;
    lives = 5;
    pipes = [];
    frame = 0;
    pipeSpeed = 2;
    bird.y = 150;
    bird.velocity = 0;
    gameStarted = true;
    selectedCharacter = ownedCharacters[0] || 1;
    switchScreen(null);
    requestAnimationFrame(gameLoop);
  }

  function endGame() {
    gameStarted = false;
    finalScoreDisplay.innerText = score;
    bestScore = Math.max(bestScore, score);
    localStorage.setItem("bestScore", bestScore);
    localStorage.setItem("coins", coins);
    bestScoreDisplay.innerText = bestScore;
    switchScreen(gameOverScreen);
  }

  function restartGame() {
    switchScreen(startScreen);
  }

  function switchScreen(target) {
    [startScreen, gameOverScreen, storeScreen].forEach(screen => {
      screen.classList.remove("active");
    });
    if (target) target.classList.add("active");
  }

  // متجر شخصيات مع عملات
  const characters = Array.from({length: 20}, (_, i) => ({
    id: i,
    name: `شخصية ${i+1}`,
    price: (i+1)*5,
    image: `https://api.dicebear.com/7.x/pixel-art/svg?seed=char${i+1}`
  }));

  function openStore() {
    storeCoins.innerText = coins;
    storeItems.innerHTML = "";
    characters.forEach(char => {
      const owned = ownedCharacters.includes(char.id);
      const btn = document.createElement("button");
      btn.innerText = owned ? "مملوك" : `شراء (${char.price} عملة)`;
      btn.disabled = owned || coins < char.price;
      btn.onclick = () => buyCharacter(char);
      const item = document.createElement("div");
      item.className = "store-item";
      const img = document.createElement("img");
      img.src = char.image;
      item.appendChild(img);
      item.appendChild(document.createTextNode(char.name));
      item.appendChild(document.createElement("br"));
      item.appendChild(btn);
      storeItems.appendChild(item);
    });
    switchScreen(storeScreen);
  }

  function buyCharacter(char) {
    if (coins >= char.price && !ownedCharacters.includes(char.id)) {
      coins -= char.price;
      ownedCharacters.push(char.id);
      localStorage.setItem("ownedCharacters", JSON.stringify(ownedCharacters));
      localStorage.setItem("coins", coins);
      openStore();
    }
  }

  function closeStore() {
    switchScreen(startScreen);
  }

  // التحكم بالحركة - إضافة ضغط شاشة
  window.addEventListener("click", () => {
    if (gameStarted) bird.flap();
  });

  window.addEventListener("touchstart", () => {
    if (gameStarted) bird.flap();
  });

  window.addEventListener("keydown", (e) => {
    if (e.code === "Space" && gameStarted) {
      bird.flap();
    }
  });

  // عند فتح اللعبة نحدث العرض للنقاط والعملة والاسم
  function updateUI() {
    coinsDisplay.innerText = `💰 ${coins}`;
  }
  updateUI();

</script>

</body>
</html>
